<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slime Find</title>
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./styles.css" />
</head>

<body>
    <main>
        <wired-card elevation="5">
            <h1>Find Some Slime</h1>
            <wired-link href="https://adaslimes.com/" target="_blank">Ada Slime</wired-link>
        </wired-card>
        <section>
            <div id="pricing">
                <label>
                    Min Price:
                    <wired-input id="minprice" type="number" placeholder="0" value="0"></wired-input>
                </label>
                <br />
                <label>
                    Max Price:
                    <wired-input id="maxprice" type="number" placeholder="50" value="50"></wired-input>
                </label>
            </div>
            <wired-divider></wired-divider>
            <label>Rarity</label>
            <div id="rarities">
                <wired-checkbox checked>Common</wired-checkbox>
                <wired-checkbox checked>Uncommon</wired-checkbox>
                <wired-checkbox checked>Rare</wired-checkbox>
                <wired-checkbox checked>Epic</wired-checkbox>
                <wired-checkbox checked>Legendary</wired-checkbox>
            </div>
            <wired-divider></wired-divider>
            <label>Traits</label>
            <br />
            <div id="traits">
                <div id="color-traits"></div>
                <div id="eye-traits"></div>
                <div id="mouth-traits"></div>
                <div id="body-traits"></div>
                <div id="bubble-traits"></div>
            </div>
            <wired-divider></wired-divider>
            <label>Accessories</label>
            <div id="accessories">
                <wired-checkbox>Angel Wings</wired-checkbox>
                <wired-checkbox>Devil Wings</wired-checkbox>
                <wired-checkbox>Halo</wired-checkbox>
                <wired-checkbox>Bowtie</wired-checkbox>
            </div>
            <wired-divider></wired-divider>
            <wired-button id="search" elevation="2">Search</wired-button>

            <div id="waiting">
            </div>

            <div id="results"></div>

            <wired-divider></wired-divider>
            <label>ada/slime tips appreciated</label>
            <label class="tip-address">addr1qxzaexhem3zc3pszru0n8fuwe2jepzfpg3zgh35j0au79h4khr46ttwax64m6vjm6qf48l6a7ypmappk7an224qtp88svqeazf</label>
            
        </section>
    </main>
    <script type="module" src="https://unpkg.com/wired-elements?module"></script>
    <script type="module" src="./index.js"></script>
</body>

</html>
